            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Save のボタンをクリックすると、コンテンツが保存されます。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "保存をすると右側の Details の項目にさまざまな情報が追加されます。例えば、ID の項目があり、ここにはランダムな文字列を割り当てます。実際に Content Hub ONE のコンテンツ ID として利用できるユニークなキーとなります。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "１つだと不便なので、２つほどコンテンツを準備してみました。"
