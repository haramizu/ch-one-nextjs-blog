            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "すでにカテゴリのコンテンツを用意している状況ですので、同様にブログのコンテンツを作成していきます。右上にある Add content のボタンをクリックして、必要なデータを入力していきます。Blog のコンテンツタイプを選択、データを入れた画面は以下のようになります。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "CHOMEDIA=TFVvU8DiGU6urVP2MJC_0Q"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "なお、別のコンテンツタイプを利用したコンテンツから Tag は選択できるようになっているのがわかります。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "CHOMEDIA=ephViVcNJkCpu5uyuWoB5A"
