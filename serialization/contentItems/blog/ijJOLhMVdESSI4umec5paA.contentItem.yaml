              {
                "type": "text",
                "text": "Sitecore Content Hub ONE is Sitecore's third headless CMS product, but what makes it different? In this article, we will introduce the positioning of the product."
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 2
            },
            "content": [
              {
                "type": "text",
                "text": "Sitecore's CMS"
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "text": "Sitecore Experience Manager"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Sitecore has been in business for almost 24 years as a content management company, and has remained at the top of the industry for that time. The latest version of Sitecore's content management product is Sitecore Experience Manager, which is the same product Sitecore has always offered."
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "The development method is not only the traditional ASP.NET-based site building, but since 2018, the company has also been offering a module that allows for headless use, and both development methods are now supported."
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "text": "XM Cloud"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "XM Cloud is a SaaS version of the CMS portion of Sitecore Experience Manager (Sitecore XM for short), which allows for headless implementation, which is already gaining momentum as a website development method. XM Cloud also offers SDKs for Next.js, React, and Vue. We also provide Headless SXA, a headless version of the module management mechanism provided by Experience Manager, as well as a framework that supports efficient development and content creation."
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "text": "Content Hub ONE"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Content Hub ONE is a newly added content management product. We had already leased this product, but we are introducing it on this blog because it is now capable of managing content in multiple languages and has sufficient specifications to be sold in the Japanese market as well."
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "This product is intended to be used as a simple CMS, where pages are created by entering items, and the management screen itself is not edited as you see it, but rather you create pages by entering information into forms. Although it lacks flexibility compared to conventional products, it is intended to be used as a second CMS for large sites that already have a CMS (blog sites), or as the first CMS when switching to a headless CMS. Of course, it can be less expensive than the above two products so that it can be used for websites of a scale that does not require a large-scale CMS structure."
              }
            ]
