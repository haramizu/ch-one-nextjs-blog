  title:
    value: Content Hub ONE の管理画面
    type: ShortText
  description:
    value: 前回は製品の名前、位置付けについて紹介をしました。今回は実際に管理画面に入ってどういう機能があるのかというのを紹介していきます。
    type: LongText
