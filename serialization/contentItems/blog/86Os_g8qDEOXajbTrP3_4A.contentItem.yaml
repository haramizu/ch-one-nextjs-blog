                    "type": "bold"
                  }
                ],
                "text": "サイトコアが提供する CMS 製品"
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "text": "Sitecore Experience Manager"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "サイトコアはもともとコンテンツ管理の仕組みを提供する会社として事業を開始して、もうすぐ 24 年、その間業界のトップを常に走り続けている形です。最新版のコンテンツ管理の製品としては Sitecore Experience Manager という製品があり、これが従来の Sitecore が提供している製品となります。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "開発方法としては従来の ASP.NET を利用したサイト構築だけでなく、2018年からはヘッドレスで利用することができるモジュールも提供、現在はどちらの開発方法も対応可能となっています。"
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "marks": [
                  {
                    "type": "bold"
                  }
                ],
                "text": "XM Cloud"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Sitecore Experience Manager （略して Sitecore XM ）の CMS 部分を SaaS 版として提供開始している製品が XM Cloud になります。Web サイトの開発方法としては、すでに勢いがついているヘッドレスでの実装が可能となっており、Next.js 、React、Vue などの SDK も提供しています。また、Experience Manager でも提供していたモジュール管理の仕組みのヘッドレス版を Headless SXA という形でも提供しており、開発効率とコンテンツ制作の効率化を支えるベースとなるフレームワークも用意しています。"
              }
            ]
          },
          {
            "type": "heading",
            "attrs": {
              "level": 3
            },
            "content": [
              {
                "type": "text",
                "marks": [
                  {
                    "type": "bold"
                  }
                ],
                "text": "Content Hub ONE"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "新しく追加されたコンテンツ管理の製品として Content Hub ONE があります。すでにりリースをしていましたが、コンテンツ管理に関して多言語での管理が可能となったこともあり、日本市場でも十分販売できるスペックとなってきたためブログで紹介をする形です。"
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "この製品はどちらかというと簡易 CMS として利用していただくことを想定しており、項目を入力するとページが作成されるという形で、管理画面自体もみたまま編集ではなく、フォームに入力をしてページを作っていくという形になります。柔軟性という点では従来の製品よりも不足していますが、例えばすでに CMS で大規模サイトで導入している際に、２つ目の CMS として導入する（ブログサイト）、ヘッドレス CMS に切り替えていく際の最初の CMS として導入することが想定されています。もちろん、大規模 CMS の仕組みが不要な規模の Web サイトでも利用できるように、上記の２つの製品に比べると安価に抑えることができます。"
              }
            ]
